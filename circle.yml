general:
  artifacts:
    - "hwapp"
    
dependencies:
  pre:
    - sudo sh -c 'echo "deb [arch=amd64] https://apt-mo.trafficmanager.net/repos/dotnet/ trusty main" > /etc/apt/sources.list.d/dotnetdev.list'
    - sudo apt-key adv --keyserver apt-mo.trafficmanager.net --recv-keys 417A0893
    - sudo apt-get update
    - sudo apt-get install dotnet-dev-1.0.0-preview2-003121

test:
  pre:
    - mkdir hwapp
    - cd hwapp
    - dotnet new
  override:
    - dotnet restore
    - dotnet build -o /home/ubuntu/CoreDataStore/bin/ -b /home/ubuntu/CoreDataStore/obj/ -f netcoreapp1.0
    #- dotnet run --project /home/ubuntu/CoreDataStore/src/CoreDataStore.Web/project.json
    - dotnet --version
    - echo "done"

